<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="120" viewBox="0 0 360 120" role="img" aria-label="ICassigner logo (phylogeny mark)">
  <defs>
    <style>
      .bg { fill:#000; }
      .stroke { fill:none; stroke-linecap:square; stroke-linejoin:miter; }
      .w { stroke:#fff; }
      .br { stroke:#8C6D4F; }
    </style>
  </defs>

  <!-- System frame (matches other repos) -->
  <rect class="bg" x="6" y="6" width="348" height="108"/>
  <rect class="stroke w" x="14" y="14" width="332" height="92" stroke-width="2"/>

  <!-- "Alignment rails" (echoing suite language; subtle, not dominant) -->
  <g opacity="0.85">
    <path class="stroke w" d="M178 18 V44" stroke-width="4"/>
    <path class="stroke w" d="M196 24 V44" stroke-width="4"/>
    <path class="stroke w" d="M178 76 V102" stroke-width="4"/>
    <path class="stroke w" d="M196 76 V96" stroke-width="4"/>
  </g>

  <!-- Stylised phylogeny: diagonal backbone with conservative branching -->
  <!-- Backbone -->
  <path class="stroke w" d="M90 72 L164 52 L232 60" stroke-width="4"/>

  <!-- Left clade -->
  <path class="stroke w" d="M118 66 L104 80" stroke-width="4"/>
  <path class="stroke w" d="M118 66 L110 54" stroke-width="4"/>
  <path class="stroke w" d="M110 54 L96 46" stroke-width="4"/>

  <!-- Tips (existing labels: white filled; uncertainty: open; inferred: brown) -->
  <!-- leftmost open tip -->
  <circle cx="92" cy="84" r="6.5" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <!-- lower filled tip -->
  <circle cx="114" cy="90" r="6.5" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="3"/>
  <!-- upper filled tip -->
  <circle cx="90" cy="44" r="6.5" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Mid tips on backbone -->
  <circle cx="158" cy="58" r="6.5" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="176" cy="56" r="6.5" fill="#8C6D4F" stroke="#8C6D4F" stroke-width="3"/>

  <!-- Right clade -->
  <path class="stroke w" d="M210 58 L226 44" stroke-width="4"/>
  <path class="stroke w" d="M210 58 L226 72" stroke-width="4"/>

  <!-- right tips (open = UA retained) -->
  <circle cx="236" cy="40" r="6.5" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="236" cy="76" r="6.5" fill="none" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Micro-label bars (suite detail) -->
  <g opacity="0.55">
    <rect x="24" y="22" width="28" height="2" fill="#FFFFFF"/>
    <rect x="24" y="26" width="18" height="2" fill="#FFFFFF"/>
    <rect x="24" y="30" width="22" height="2" fill="#FFFFFF"/>
  </g>

  <!-- Subtle seam -->
  <path class="stroke w" d="M14 78 H346" stroke-width="1.5" opacity="0.22"/>
</svg>
